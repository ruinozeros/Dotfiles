
[module/i3]
type = internal/i3
index-sort = false

format = <label-state> <label-mode>

format-background = ${colors.mod_bg}

label-mode = %mode%
label-mode-padding = 1

label-focused = %name%
label-focused-foreground = ${colors.mod_fg}
label-focused-background = ${colors.mod_i3_focused_bg}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.mod_fg}
label-unfocused-background = ${colors.mod_bg}
label-unfocused-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.mod_fg}
label-visible-background = ${colors.mod_bg}
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.mod_fg}
label-urgent-background = ${colors.mod_bg}
label-urgent-padding = 1

