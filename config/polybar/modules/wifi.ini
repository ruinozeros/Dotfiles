[module/wifi]
type = internal/network
interface = wlp2s0
interval = 1.0

format-connected = <label-connected>
label-connected = %signal%%
label-connected-padding = 1
label-connected-foreground = ${colors.mod_fg}
label-connected-background = ${colors.mod_bg}
format-connected-prefix = %{T4} ﬉ %{T-}
format-connected-prefix-foreground = ${colors.mod_icon_wifi_fg}
format-connected-prefix-background = ${colors.mod_icon_wifi_bg}

format-disconnected = <label-disconnected>
label-disconnected = not connected
label-disconnected-padding = 1 
label-disconnected-foreground = ${colors.mod_fg}
label-disconnected-background = ${colors.mod_bg}
format-disconnected-prefix = %{T4} ﬉ %{T-}
format-disconnected-prefix-foreground = ${colors.mod_icon_wifi_fg}
format-disconnected-prefix-background = ${colors.mod_icon_wifi_bg}
