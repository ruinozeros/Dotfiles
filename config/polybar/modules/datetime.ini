[module/date]
type                        = internal/date
interval                    = 60
date                        = "%d %b"
label                       = %date%
label-padding               = 1

format                      = <label>
format-background           = ${colors.mod_bg}
format-foreground           = ${colors.mod_fg}

format-prefix               = %{T6}%{T-}
format-prefix-background    = ${colors.mod_icon_date_bg}
format-prefix_foreground    = ${colors.mod_icon_date_fg}
format-prefix-padding       = 1


[module/time]
type                        = internal/date
interval                    = 1
time                        = "%H:%M"
label                       = %time%
label-padding               = 1

format                      = <label>
format-padding              = 0
format-background           = ${colors.mod_bg}
format-foreground           = ${colors.mod_fg}

format-prefix               = %{T6}%{T-}
format-prefix-background    = ${colors.mod_icon_time_bg}
format-prefix_foreground    = ${colors.mod_icon_time_fg}
format-prefix-padding       = 1
